<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <title>Maths Game</title>
</head>
<body>
    <div id="container">

        <div id="score">
            Score: <span id="scoreValue"></span>
        </div>

        <div id="correct">
                CORRECT
            </div>
        
            <div id='tryAgain'>
                TRY AGAIN
            </div >
            
            <div id="question">
                
            </div>

            <div id="instruction">
                CLICK ON THE CORRECT ANSWER
            </div>

            <div id="choices">
                <div class="box" id="box1">
                    
                </div>
                <div class="box" id="box2">
                      
                </div>
                <div class="box" id="box3">
                      
                </div>
                <div class="box" id="box4">
                     
                </div>
            </div>

            <div id="startReset">
                START GAME
            </div>

            <div id="timeRemaining">Time Remaining:
                 <span id='timeValue'>60 </span> SEC
            </div>

            <div id="gameOver">
                <p>GAME OVER</p>
                <p>Your score is 0</p>
            </div>
    </div>

   
<script src='javascript.js'></script>
</body>
</html>
